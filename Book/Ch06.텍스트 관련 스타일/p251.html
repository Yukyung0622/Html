<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록 들여쓰기</title>
    <style>
        .inside{list-style-position: inside;}
    </style>
</head>
<body>
    <h2>list-style-position을 지정하지않음</h2>
    <ul>
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>

    <h2>list-style-position : inside</h2>
    <ul class="inside">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>
    
</body>
</html>
