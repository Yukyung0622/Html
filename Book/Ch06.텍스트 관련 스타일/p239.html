<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>줄 간격 지정하기</title>
    <style>
        .small-line{line-height: 0.7;} /*글자 크기 0.7배만큼의 줄간격*/
        .big-line{line-height: 2;}  /*글자 크기 2배만큼의 줄간격*/
    </style>
</head>
<body>
    
    <h2>블루베리(Blueberry)</h2>
    
    <p>
        블루베리는 비타민 A,B,C가 풍부하고 안토니시아민 등이 있어<br>
        노화를 억제하고 눈의 피로와 시력 저하를 회복시키는 효능이 있다.
    </p>
    <p class="small-line">
        블루베리는 비타민 A,B,C가 풍부하고 안토니시아민 등이 있어<br>
        노화를 억제하고 눈의 피로와 시력 저하를 회복시키는 효능이 있다.
    </p>
    <p class="big-line">
        블루베리는 비타민 A,B,C가 풍부하고 안토니시아민 등이 있어<br>
        노화를 억제하고 눈의 피로와 시력 저하를 회복시키는 효능이 있다.
    
</body>
</html>
