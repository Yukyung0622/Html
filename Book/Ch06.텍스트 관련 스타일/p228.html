<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글자 색 지정하기</title>
    <style>
        h1{color:rgb(0, 200, 0);} /*rgb값 사용 - 녹색계열*/
        h2{color:blue} /*색상 이름 사용 - 파랑*/
        .accent{color:#ff0000} /*16진수 사용 - 빨강, #f00으로도 사용*/
    </style>
</head>
<body>
    <h1>세계 10대 슈퍼푸드</h1>
    <img src="/Study/Images/balloon.jpg">
    <h2>마늘(Garlic)</h2>
    <p>
        일해백리는 마늘의 별명이다 한가지 해가 있고 백가지 이로움이 있다는 뜻이다.
    </p>
    <p>
        마늘 특유의 아린맛은<span class="accent">알리신</span>이라는 성분때문이다.
    </p>
    
</body>
</html>
