<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테두리 모서리를 둥글게 처리하기</title>
    <style>
        .round{
            border: 2px solid red; /*2px짜리 빨강 실선*/
            border-radius: 20px; /*모서리 20px만큼 라운딩*/
        }

        #bg{
            background: url(/Study/Images/flower1.jpg); /*배경이미지*/
            background-size: cover; /*영역을 모두 채우도록*/
        }
    </style>
</head>
<body>
    <div class="round"></div>
    <div class="round" id="bg"></div>
    
</body>
</html>
