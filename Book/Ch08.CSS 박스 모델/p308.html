<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테두리 스타일 한꺼번에 지정하기</title>
    <style>
        h1{
            padding-bottom: 5px;
            border-bottom: 3px solid #ccc; /*아랫부분 -3px짜리 회색 실선*/
        }

        p{
            padding: 10px;
            border: 3px dotted black; /*모든 방향 -3px짜리 검정 점선*/
        }
    </style>
</head>
<body>
    <h1>박스모엘</h1>
    <p>박스모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 <br>
        패딩, 박스의 테두리 그리고 여러 박스 모델 간의 여백인 <br>
        마진등의 요소로 구성되어 있습니다.
    </p>
    
</body>
</html>
