<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트 일부에만 스타일 적용하기</title>
    <style>
        .bluetext{
            color: blue;
        }
    </style>
</head>
<body>
    <h2 class="buletext">이지스퍼블리싱의 미션</h2>
    <p>
        사람에게 구체적으로 도움을 주는책 <br>
        우리는 열심히 사는 사람들에게 <span class="bluetext">도움</span>이 되고싶습니다. <br>
        우리는 책을 출간하기 전에 질문 할 것입니다. <br>
        "이 책이 사람들에게 도움이 됩니까?"
    </p>
    
</body>
</html>
