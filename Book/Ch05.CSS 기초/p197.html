<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>클래스 스타일 적용하기</title>
    <style>
        .bluetext{
            color: blue;
        }
    </style>
</head>
<body>
    <h2 class="bluetext">이지스ㅡ 퍼플리싱의 미션</h2>
    <p>
        사람에게 구체적으로 도움을 주는책<br>
        우리는 열심히 사는 사람들에게 도움이 되고 싶습니다. <br>
        우리는 책을 출간하기 전에 질문할 것 입니다.
    </p>
    <p class="bluetext">
        정보의 지름길을 만들어 빠르게 원하는 곳으로 가도록 도와주는책. <br>
        손에 잡히는 이익을 얻을 수 있도록 도움이 되는 책을 만들고 싶습니다.
    </p>
    
</body>
</html>
