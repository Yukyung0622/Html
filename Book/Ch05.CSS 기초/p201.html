<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>둘 이상의 스타일 동시에 적용하기</title>
    <style>
        h2.accent{
            background-color: #222;
            color: #fff;
            padding: 5px;
        }
        .bluetext{
            color: blue;
        }
        .browntext{
            color: rgb(156, 84, 24);
        }

        .boldtext{
            font-weight: bold;
        }

        #container{
            width: 600px;   /*너비*/
            padding: 15px;  /*테두리와 내용 사이의 여백*/
            border: 3px dotted gray;    /*테두리 스타일*/
        }
    </style>
</head>
<body>
    <div id = "container">
    <h1>회사소개</h1>
    <h2 class="accent">"사람을 구체적으로 도와주는 책"</h2>
    <p>
        이지스 퍼블리싱(주)의 책에는 <span class="browntext boldtext">"사람들에게 구체적으로 도움이 되는 책"을 <br>
        만든다는 출판 가치가 담겨 있습니다.</span> <br>
        <br>
        2010년 5월 출범한 이지스퍼블리싱(주)는 크게 두 영역의 책을 출간합니다. <br>
        자녀교육 도서는 이지스에듀 브랜드로 출간하고 있습니다<div class="br"></div>
    </p>
    <h2>이지스 퍼블리싱 미션</h2>
    <p>사람에게 구체적으로 <span class="bluetext">도움</span>을 주는 책</p>
    </div>
</body>
</html>
