<body>
    <h1>관광 안내 전화 </h1>
    <p>한국 관광공사에서는 전국의 관광안내소와 공동으로 여러분의 여행<br>
        편의를 위해 관광안내전화 1330 서비스를 연중무휴 실시하고 있습<br>
        니다.</p>
    <p>1330에는 해당 지역의 지도와 관광 가이드북, 관광아내소를 대신할<br>
        수 있을 정도의 다양한 정도가 있습니다. 원하는 관광지는 물론이<br>
        며 숙박, 교통, 음식점 등의 자세한 정보를한국어를 비롯한 영어,<br>
        중국어, 일어의 3개 국어로도 이용 가능합니다.</p>
    <ul>
        <li>일반전화 : (국번없이) 1330</li>
        <li>휴대전화 : 064-1330</li>
    </ul>
    
</body>
