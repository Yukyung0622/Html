<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>모던 브라우저</title>
</head>
<body>
    <table width="600" cellpadding = "10" border="2">
    <figure>
        <figcaption>
            <p>국내에서 자중사용하는 <b>모던 브라우저</b></p>
        </figcaption>
    </figure>
    <tr>
        <th>브라우저</th>
        <th>제조업체</th>
        <th>다운로드</th>
    </tr>
    <tr>
        <td>크롬(Chrome)</td>
        <td>Google</td>
        <td>https://www.google.com/</td>
    </tr>
    <tr>
        <td>파이어폭스(Firefox)</td>
        <td>Mozilla</td>
        <td>https://www.mozilla.org/</td>
    </tr>
    <tr>
        <td>엣지(edge)</td>
        <td>Microsoft</td>
        <td>https://www.microsoft.com/</td>
    </tr>
</table>
</body>
</html>
